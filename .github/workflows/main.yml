
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.15.1'

      - name: change to front directory
        run: cd ..

      - name: get into frontend directory 
        run: cd frontend

      - name: Install dependencies
        run: npm install    

      - name: change to backend directory
        run: cd frontend

      - name: Install dependencies
        run: npm install   

      - name: Start system
        run: docker compose up -d
