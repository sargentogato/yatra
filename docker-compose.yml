version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/src
      # - /src/node_modules/

  frontend:
    build: ./frontend
    ports:
      - "5000:5000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      # - /app/node_modules/
